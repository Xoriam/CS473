<!doctype html>
<html>
	<head>
		<title>Heading Tag/Link Examples</title>
	</head>

	<body>
		<!-- This is the main header -->
		<h1>This is very important!</h1>

		<!-- 
		This is some content that might be associated the important stuff.
		-->
		<p>Important paragraph:</p>

		<h2>This is less important header!</h2>
		<p> And here is some less important content.</p>

		<h1> References: </h1>

		<!--
		the href attribute tells us where to go when the anchor element is clicked
		-->

		<p> Here is a <a href="http://google.com">link</a> to Google.</p>

		<p>
			<a href="http://www.example.com">
				And this is a link that is a little longer</a>
		</p>
		<p>
			And here is a link to
			<a href="http://www.facebook.com">www.facebook.com</a>
		</p>

	</body>
</html>
